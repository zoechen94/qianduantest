<head>

    <title>Float文字环绕</title>
    <style>
         .box{
             width:300px;
             height: 50px;
             background: green;
             float: left;
         }

             width: 400px;
         }

</head>
<body>
    <div class="content">
        <div class="box">

        </div>
        <div>
            <p>这部电影马上就要上映了。宁静演过的戏剧真的太多了，我都数不过来，额</p>
        </div>
    </div>
    
</body>
</html>
